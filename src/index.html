<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Map My Friends</title>
  </head>
  <body>
    <form id="input" action="" method="post">
      <label for="name">Name</label>
      <input class="input" id="name" type="text" name="name" placeholder="Name" />
      <label for="phone">Phone</label>
      <input class="input" id="phone" type="tel" name="tel" placeholder="Phone" />
      <label for="address">Address</label>
      <input class="input" id="address" type="text" name="address" placeholder="Address" />
      <button type="submit">Add Friend</button>
    </form>
    <div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7FGMHDdaRQuathzkfH11awcAcZn1Yrhc&callback=initMap" async defer></script>
  </body>
</html>
