<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Map My Friends</title>
  </head>
  <body>
    <form id="input" action="" method="post">
      <label>
        Name (required)
        <input class="input" id="name" type="text" name="name" placeholder="Yefim" required/>
      </label>
      <label>
        Phone
        <input class="input" id="phone" type="tel" name="tel" placeholder="2124567890"/>
      </label>
      <label>
        Address (required)
        <input class="input" id="address" type="text" name="address" placeholder="666 Main St" required/>
      </label>
      <button id="submit" type="submit">Add Friend</button>
      <button id="clear" type="button">Clear Friends</button>
    </form>
    <div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7FGMHDdaRQuathzkfH11awcAcZn1Yrhc&callback=initMap" async defer></script>
  </body>
</html>
